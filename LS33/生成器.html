<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    function* xxx() {  
        yield 'hello';
        yield 'world';
        return 'ending';
    }
    var hw = xxx();
    console.log(hw.next());
    console.log(hw.next());
    console.log(hw.next());
    console.log(hw.next());

    var yyy = {};
    yyy[Symbol.iterator]=function *() {  
        yield 1;
        yield 2;
        yield 3;
    };
    console.log([...yyy]);
    console.log(yyy);

    function* foo1() {  
        yield 1;
        yield 2;
        yield 3;
        yield 4;
        yield 5;
        yield 6;
    }
    for(let v of foo1()){
        console.log(v);
    }

    function* foo(){
        yield 1;
        yield 2;
        yield 3;
    }
    var f = foo();
    f.next();
    // {value: 1, done: false}
    f.return("foo");
    // {value: "foo", done: true}
    f.next();
    // {value: undefined, done: true}

    var g = function* () {
    try {
        yield;
    } catch (e) {
        console.log('catch inner', e);
        }
    };
    
    var i = g();
    i.next();
    try {
        i.throw('a');
        i.throw('b');
    } catch (e) {
    console.log('catch outside', e);
    }
</script>
</html>
